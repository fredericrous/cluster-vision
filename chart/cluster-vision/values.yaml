replicaCount: 1

image:
  repository: ghcr.io/fredericrous/cluster-vision
  tag: ""  # defaults to appVersion
  pullPolicy: IfNotPresent

api:
  port: 8080

web:
  port: 3000

service:
  type: ClusterIP
  port: 3000

serviceAccount:
  create: true
  name: ""

rbac:
  create: true

# Name of the local cluster (shown in security table). Defaults to "Homelab" in code.
clusterName: ""

# Infrastructure data sources â€” each is mounted from a Kubernetes Secret.
# Use ExternalSecrets to sync from Vault, then reference the secret here.
dataSources: []
# dataSources:
#   - name: Homelab
#     type: tfstate           # "tfstate" or "docker-compose"
#     secret:
#       name: infra-tfstate   # K8s Secret name
#       key: terraform.tfstate # key within the Secret
#   - name: NAS
#     type: docker-compose
#     secret:
#       name: infra-docker-compose
#       key: docker-compose.yaml

refresh: 5m

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    memory: 256Mi
