replicaCount: 1

image:
  repository: ghcr.io/fredericrous/cluster-vision
  tag: ""  # defaults to appVersion
  pullPolicy: IfNotPresent

api:
  port: 8080

web:
  port: 3000

service:
  type: ClusterIP
  port: 3000

serviceAccount:
  create: true
  name: ""

rbac:
  create: true

dataSources: []
# Example with GitHub source:
# dataSources:
#   - name: Homelab
#     type: tfstate
#     github:
#       repo: fredericrous/homelab
#       filePath: infrastructure/homelab/terraform.tfstate
#       ref: main
#       tokenFile: /secrets/github-token
#   - name: NAS
#     type: docker-compose
#     github:
#       repo: fredericrous/homelab
#       filePath: infrastructure/nas/docker-compose.yaml
#       ref: main
#       tokenFile: /secrets/github-token

# Token secret to mount (optional, for GitHub sources)
githubToken:
  secretName: ""    # e.g. "cluster-vars"
  secretKey: ""     # e.g. "GHCR_TOKEN"
  mountPath: /secrets/github-token

refresh: 5m

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    memory: 256Mi
