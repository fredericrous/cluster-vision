apiVersion: v1
kind: Service
metadata:
  name: {{ include "cluster-vision.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cluster-vision.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: web
      protocol: TCP
      name: web
  selector:
    {{- include "cluster-vision.selectorLabels" . | nindent 4 }}
