apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cluster-vision.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cluster-vision.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cluster-vision.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cluster-vision.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "cluster-vision.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: API_PORT
              value: "{{ .Values.api.port }}"
            - name: REFRESH_INTERVAL
              value: "{{ .Values.refresh }}"
            {{- if .Values.tfstate.enabled }}
            - name: TFSTATE_PATH
              value: "{{ .Values.tfstate.path }}"
            {{- end }}
          ports:
            - name: web
              containerPort: {{ .Values.web.port }}
              protocol: TCP
            - name: api
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - wget
                - -qO-
                - --timeout=5
                - http://localhost:{{ .Values.api.port }}/api/health
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - wget
                - -qO-
                - --timeout=5
                - http://localhost:{{ .Values.api.port }}/api/health
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.tfstate.enabled }}
          volumeMounts:
            - name: tfstate
              mountPath: /data
              readOnly: true
          {{- end }}
      {{- if .Values.tfstate.enabled }}
      volumes:
        - name: tfstate
          {{- if .Values.tfstate.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.tfstate.existingClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- end }}
